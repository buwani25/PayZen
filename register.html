<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayZen - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="background.css">

    <style>
        .registration-form {
            background-color: #f2f2f2;
            padding: 30px;
            margin: 50px auto;
            width: 400px;
            border-radius: 5px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-form label {
            display: block;
            margin-bottom: 5px;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"]
         {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        .registration-form button {
            background-color: #2dcae6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .account{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 15px;
        }
    </style>

</head>

<body>
    <header class="header">
        <img src="Payzen.png" alt="PayZen Logo">
        <h1>PayZen Online Banking</h1>
    </header>
    <main class="main">
        <div class="registration-form">
            <h2>Register for a New Account</h2>
            <form action="register-handler.php" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="account">Account Type :</label>
                <select name="account" class ="account" id="account" aria-placeholder="Account type">
                    <option value="checking">Current</option>
                    <option value="savings">Savings</option>
                </select> <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="submit" class="button" name="button" id="register-btn">Register</button>
                <script>
                    const registerBtn = document.getElementById("register-btn");
                    registerBtn.addEventListener("click", handleRegistration);

                    function handleRegistration(event) {
                        event.preventDefault(); // Prevent default form submission
                        // Simulate successful registration (replace with actual validation)
                        alert("Registration successful!");
                        window.location.replace("homepage.html"); // Redirect to homepage
                    }
                </script>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="foot1">support@payzen.com</p>
        <p class="foot2">&copy; PayZen 2024</p>
        <p class="foot3">+(555)555 555</p>
    </footer>
</body>

</html>
